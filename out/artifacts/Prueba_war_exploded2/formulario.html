<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Manejo de Formularios</title>
  <link rel="stylesheet" href= styles.css>
</head>
<body>
<div class="card">
  <h1>Manejo de formularios</h1>
  <form action="registro" method="post">
    <div>
      <label for="usuario">Usuario</label>
      <input name="username" type="text" id="usuario" placeholder="Ingrese el usuario" value="admin">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="password" value="*****">
    </div>
    <div>
      <label for="email">Correo Electrónico</label>
      <input type="email" name="email" id="email" placeholder="email" value="email">
    </div>
    <div>
      <label for="pais">Países</label>
      <select name="pais" id="pais">
        <option value="Ecuador" selected>Ecuador</option>
        <option value="Colombia">Colombia</option>
        <option value="Peru">Perú</option>
        <option value="Argentina">Argentina</option>
      </select>
    </div>
    <div>
      <label>Lenguajes de programación</label>
      <select name="lenguajes" multiple>
        <option value="Java SE">Java SE</option>
        <option value="Jakarta EE" selected>Jakarta EE</option>
        <option value="Spring Boot">Spring Boot</option>
        <option value="JavaScript">JavaScript</option>
      </select>
    </div>
    <div>
      <label>Roles</label><br>
      <input type="checkbox" name="roles" value="Administrador"> Administrador<br>
      <input type="checkbox" name="roles" value="Usuario" checked> Usuario<br>
      <input type="checkbox" name="roles" value="Digitador"> Digitador<br>
    </div>
    <div>
      <label>Idiomas</label><br>
      <input type="radio" name="idioma" value="Español" checked> Español<br>
      <input type="radio" name="idioma" value="Ingles"> Inglés<br>
      <input type="radio" name="idioma" value="Ruso"> Ruso<br>
    </div>
    <div>
      <label for="habilitar">Habilitar</label>
      <input type="checkbox" name="habilitar" id="habilitar" checked>
    </div>
    <div>
      <input type="submit" value="Enviar">
    </div>
  </form>
</div>
</body>
</html>
